<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weather Map</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

  </head>
  <body>
	<div class="container">
	
		<!--used to display error messages to user -->
		<ul class="list-group" id="errorMessages"></ul>
		
		<center><h1>Weather Page</h1></center>
		<hr>
		
		<!-- contains the search elements for the page-->
		<div class="row">
			<form class="form-inline" role="form" id="searchForm">
			
				<label for="addZipcode" class="col-md-1 control-label">
					Zipcode:
				</label>
				<div class="col-md-3">
					<input type="text"
						class="form-control"
						pattern="[0-9]+"
						maxlength = "5"
						id="addZipcode"
						placeholder = "Enter Zipcode" 
						required>
				</div>
			
				<label for="addUnit" class="col-md-3 control-label">
					Units:
				</label>
				<div class="col-md-3">
					<select id="addUnit" required class="form-control">
						<option value="imperial">Imperial</option>
						<option value="metric">Metric</option>
					</select>
				</div>
			
				<div class="col-md-2">
					<button type="button"
							id="searchButton"
							class="btn btn-info">
						Get Weather
					</button>
				</div>
			</form>
		</div>
		
		
		
		<!-- Container for the current conditions, dynamically filled-->
		<div class="container" id="currentDiv">
			<hr>
			<div class="col-md-12" id="cityDiv">
				
			</div>
			
			<div class="col-md-12 row" id="currentConditions">
				<div class="col-md-6" id="conditionPic">
				
				</div>
				
				<div class="col-md-6" id="currentTemp">
					
				</div>
				<hr>
			</div>
		</div>
		
		<!-- container for forecast dynamically filled-->
		<div class="container" id="forecastDiv">
			<div class="col-md-12" id="forecastTitleDiv">
				<h3>Five Day Forecast
			</div>
			</div>
			
			<div class="col-md-12 row" id="weekForecastDiv">
				<div class="col-md-2" id="day0Div">
				
				</div>
				
				<div class="col-md-2" id="day1Div">
				
				</div>
				
				<div class="col-md-2" id="day2Div">
				
				</div>
				
				<div class="col-md-2" id="day3Div">
				
				</div>
				
				<div class="col-md-2" id="day4Div">
				
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
</html>
